<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
    <!-- fontswesome -->
    <script
      src="https://kit.fontawesome.com/91ca686b61.js"
      crossorigin="anonymous"
    ></script>

    <!-- favicon -->
    <link rel="shortcut icon" href="assets/img/mnd-fav.png" type="image/x-icon">

    <!-- external css  -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Page title  -->
    <title>Login | Register !</title>
  </head>
  <body>
    <!-- login form  -->
    <div class="login-bg">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card login-card my-5 o-hidden border-0">
              <div class="card-body">
                <div class="p-5">
                  <h2 class="card-title text-center text-white mb-5">
                    Create an Account ! !
                  </h2>
                  <form class="user">
                    <div class="form-group">
                      <input
                        type="text"
                        class="form-control form-control-user"
                        id="name"
                        name="name"
                        placeholder="Username / Email *"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <input
                        type="email"
                        class="form-control form-control-user"
                        id="email"
                        name="email"
                        aria-describedby="emailHelp"
                        placeholder="Email *"
                        required
                      />
                    </div>
                    <div class="form-group mb-4">
                      <input
                        type="password"
                        class="form-control form-control-user"
                        id="password"
                        name="password"
                        placeholder="Password *"
                        required
                      />
                    </div>
                    <a
                      href="index.html"
                      class="btn btn-primary btn-user btn-block"
                    >
                      Register Account
                    </a>
                    <hr />
                    <a
                      href="index.html"
                      class="btn btn-danger btn-social btn-user btn-block"
                    >
                      <i class="fab fa-google"></i> Register with Google
                    </a>
                    <a
                      href="index.html"
                      class="btn btn-primary btn-social btn-user btn-block"
                      style="background-color: #3b5998;"
                    >
                      <i class="fab fa-facebook-f fa-fw"></i> Register with
                      Facebook
                    </a>
                  </form>
                  <hr />
                  <div class="text-center">
                    <a class="small custom-color" href="login.html">Already have an Account !</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
